<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkMan Pro - Delivery Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
        }
        .customer-card:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .tab-active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <i class="bi bi-droplet-fill text-blue-500 text-2xl"></i>
                        <span class="ml-2 font-semibold text-xl">MilkMan Pro</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="p-2 rounded-full hover:bg-gray-100">
                            <i class="bi bi-bell text-gray-600"></i>
                        </button>
                        <button class="p-2 rounded-full hover:bg-gray-100">
                            <i class="bi bi-person-circle text-gray-600"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Tabs -->
            <div class="flex space-x-6 border-b mb-8">
                <button class="tab-active px-4 py-2 font-medium">Customers</button>
                <button class="px-4 py-2 text-gray-600 font-medium">Deliveries</button>
                <button class="px-4 py-2 text-gray-600 font-medium">Payments</button>
                <button class="px-4 py-2 text-gray-600 font-medium">Reports</button>
            </div>

            <!-- Quick Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex items-center">
                        <i class="bi bi-people text-blue-500 text-2xl"></i>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">Total Customers</p>
                            <p class="text-xl font-semibold">156</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex items-center">
                        <i class="bi bi-droplet text-green-500 text-2xl"></i>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">Today's Delivery</p>
                            <p class="text-xl font-semibold">142 L</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex items-center">
                        <i class="bi bi-currency-rupee text-yellow-500 text-2xl"></i>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">Pending Payments</p>
                            <p class="text-xl font-semibold">₹15,680</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex items-center">
                        <i class="bi bi-graph-up text-purple-500 text-2xl"></i>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">Monthly Revenue</p>
                            <p class="text-xl font-semibold">₹1,24,500</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Customer List -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Customer List</h2>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="bi bi-plus-lg mr-2"></i> Add Customer
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Customer Cards -->
                <div class="customer-card bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold">Rahul Sharma</h3>
                            <p class="text-sm text-gray-600">+91 98765 43210</p>
                            <p class="text-sm text-gray-600 mt-2">2L Full Cream Milk (Daily)</p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="p-2 text-blue-500 hover:bg-blue-50 rounded-full">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="p-2 text-red-500 hover:bg-red-50 rounded-full">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t">
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Today's Status</span>
                            <button class="bg-green-500 text-white text-sm px-3 py-1 rounded-full">
                                Delivered
                            </button>
                        </div>
                    </div>
                </div>

                <!-- More customer cards would be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Toggle active tab
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', (e) => {
                if (e.target.parentElement.classList.contains('flex')) {
                    document.querySelectorAll('.tab-active').forEach(tab => {
                        tab.classList.remove('tab-active');
                    });
                    e.target.classList.add('tab-active');
                }
            });
        });

        // Add Customer Modal would be implemented here
        // Delivery marking functionality would be implemented here
        // Payment tracking system would be implemented here
        // Reports generation would be implemented here
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
